<dom-module id="pdf-viewer-error-handling">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Try to Load a File That Can't Be Found</h3>
    <vaadin-demo-snippet id="pdf-viewer-error-handling-non-existing-file" when-defined="vaadin-pdf-viewer">
      <template preserve-content>
        <vaadin-pdf-viewer src="pdf-files/non-existing-file.pdf"></vaadin-pdf-viewer>
      </template>
    </vaadin-demo-snippet>


    <h3>Try to Load a File Which the Component Is Not Able to Read as a PDF</h3>
    <vaadin-demo-snippet id="pdf-viewer-error-handling-unreadable-file" when-defined="vaadin-pdf-viewer">
      <template preserve-content>
        <vaadin-pdf-viewer src="pdf-files/not-a-pdf.pdf"></vaadin-pdf-viewer>
      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class PdfViewerErrorHandling extends DemoReadyEventEmitter(PdfViewerDemo(Polymer.Element)) {
      static get is() {
        return 'pdf-viewer-error-handling';
      }
    }
    customElements.define(PdfViewerErrorHandling.is, PdfViewerErrorHandling);
  </script>
</dom-module>
