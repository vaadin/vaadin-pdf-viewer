<dom-module id="lumo-pdf-viewer" theme-for="vaadin-pdf-viewer">
  <template>
    <style>
      :host {
        background-color: var(--lumo-base-color);
        border: 1px solid var(--lumo-contrast-10pct);
        border-radius: var(--lumo-border-radius);
      }

      #viewerContainer {
        background-color: var(--lumo-contrast-5pct);
      }

      [part~="toolbar"] {
        display: flex;
        flex-direction: row;
        align-items: center;
        border-bottom: 1px solid var(--lumo-contrast-10pct);
        padding: 0 var(--lumo-space-m);
        box-shadow: 0 4px 4px -1px hsla(214, 53%, 23%, 0.16), 0px 1px 2px -1px hsla(214, 47%, 21%, 0.38);
        z-index: 2;
      }

      [part~="toolbar-spacer"] {
        flex: 1;
      }

      [part~="toolbar-current-page"] {
        width: 3.25em;
      }
      
      [part~="toolbar-page-separator"] {
        padding: 0 var(--lumo-space-xs);
      }

      [part~="toolbar-total-pages"] {
        padding-right: var(--lumo-space-m);
      }

      [part~="toolbar-title"] {
        line-height: 2.25rem;
        display:inline-block;
        color: var(--lumo-contrast-80pct);
        padding: var(--lumo-space-xs) 0;
      }

      [part~="toolbar-button"] {
        width: var(--lumo-size-m);
        height: var(--lumo-size-m);
        border-radius: var(--lumo-border-radius);
        color: var(--lumo-contrast-80pct);
        transition: background-color 100ms, color 100ms;
        margin: var(--lumo-space-xs);
        background: transparent;
        border: none;
      }

      [part~="toolbar-button"]:disabled {
        color: var(--lumo-contrast-40pct);
      }

      [part~="toolbar-button"]:hover {
        background-color: var(--lumo-contrast-5pct);
        color: var(--lumo-contrast-80pct);
      }

      [part~="toolbar-button"]:disabled:hover {
        background-color: transparent;
        color: var(--lumo-contrast-40pct);
      }

      [part~="toolbar-button"]:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--lumo-primary-color-50pct);
      }
      [part~="toolbar-button"] {
        font-family: 'lumo-icons';
        font-size: var(--lumo-icon-size-m);
      }
      

      [part~="toolbar-button-previous-page"]::before {
        content: var(--lumo-icons-angle-up);
      }

      [part~="toolbar-button-next-page"]::before {
        content: var(--lumo-icons-angle-down);
      }

      .page {
        padding: var(--lumo-space-m);
        padding-bottom: 0;
      }

      .page:last-child {
        padding-bottom: var(--lumo-space-m);
      }

      .textLayer {
        top: var(--lumo-space-m);
        right: var(--lumo-space-m);
        bottom: var(--lumo-space-m);
        left: var(--lumo-space-m);
        opacity: 0.2;
      }

      .textLayer ::-moz-selection {
        background: rgb(0, 0, 255);
      }

      .textLayer ::selection {
        background: rgb(0, 0, 255);
      }

      .textLayer .highlight {
        background-color: rgb(180, 0, 170);
        border-radius: 4px;
      }

      .textLayer .highlight.selected {
        background-color: rgb(0, 100, 0);
      }
    </style>
  </template>
</dom-module>
