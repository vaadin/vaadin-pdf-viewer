<link rel="import" href="../../../vaadin-lumo-styles/color.html">
<link rel="import" href="../../../vaadin-lumo-styles/sizing.html">
<link rel="import" href="../../../vaadin-lumo-styles/spacing.html">
<link rel="import" href="../../../vaadin-lumo-styles/typography.html">

<dom-module id="lumo-pdf-viewer" theme-for="vaadin-pdf-viewer">
  <template>
    <style>
      :host {
        background-color: var(--lumo-contrast-5pct);
        border: 1px solid var(--lumo-contrast-10pct);
        border-radius: var(--lumo-border-radius);
      }

      #header {
        border-bottom: 1px solid var(--lumo-contrast-10pct);
        padding: 0 var(--lumo-space-m);
        display: flex;
        flex-direction: row;
        justify-content: center;
        background-color: var(--lumo-contrast-5pct);
      }

      #title {
        font-family: var(--lumo-font-family);
        font-size: var(--lumo-font-size-m);
        font-weight: 500;
      }

      .page {
        padding: var(--lumo-space-m);
        padding-bottom: 0;
      }

      .page:last-child {
        padding-bottom: var(--lumo-space-m);
      }

      .textLayer {
        top: var(--lumo-space-m);
        right: var(--lumo-space-m);
        bottom: var(--lumo-space-m);
        left: var(--lumo-space-m);
        opacity: 0.2;
      }

      .textLayer ::-moz-selection {
        background: rgb(0, 0, 255);
      }

      .textLayer ::selection {
        background: rgb(0, 0, 255);
      }

      .textLayer .highlight {
        background-color: rgb(180, 0, 170);
        border-radius: 4px;
      }
      
      .textLayer .highlight.selected {
        background-color: rgb(0, 100, 0);
      }
      
    </style>
  </template>
</dom-module>
