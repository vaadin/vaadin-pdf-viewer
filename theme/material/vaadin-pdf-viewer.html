<link rel="import" href="../../src/vaadin-pdf-viewer.html">
<link rel="import" href="../../../vaadin-material-styles/color.html">

<dom-module id="material-pdf-viewer" theme-for="vaadin-pdf-viewer">
  <template>
    <style include="material-pdf-viewer-theme">
      /* empty style block breaks polymer lint. see https://github.com/Polymer/tools/issues/408 */
    </style>
  </template>
</dom-module>

<dom-module id="material-pdf-viewer-theme">
  <template>
    <style>
      #viewerContainer {
        background-color: var(--material-secondary-background-color);
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-radius: 3px;
      }
            
      .page {
        padding: 8px;
        padding-bottom: 0;
      }

      .page:last-child {
        padding-bottom: 8px;
      }
    </style>
  </template>
</dom-module>
