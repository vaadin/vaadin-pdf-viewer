<link rel="import" href="../../../vaadin-material-styles/color.html">
<link rel="import" href="../../../vaadin-text-field/theme/material/vaadin-text-field-styles.html">
<link rel="import" href="../../../vaadin-select/theme/material/vaadin-select-styles.html">
<link rel="import" href="../../../vaadin-list-box/theme/material/vaadin-list-box-styles.html">
<link rel="import" href="../../../vaadin-item/theme/material/vaadin-item-styles.html">

<dom-module id="material-pdf-viewer" theme-for="vaadin-pdf-viewer">
  <template>
    <style>
      [part~="viewer-container"] {
        background-color: var(--material-secondary-background-color);
        border: 1px solid rgba(0, 0, 0, 0.12);
        outline: none;
      }

      [part~="viewer-container"][focus-ring] {
        box-shadow: 0 0 0 2px var(--material-primary-color);
      }

      [part~="toolbar"] {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 0 8px;
        z-index: 2;
      }

      [part~="toolbar-pages"] {
        display: flex;
        flex-direction: row;
        flex: 1;
        align-items: center;
        justify-content: flex-end;
      }

      [part~="toolbar-current-page"] {
        width: 3.25em;
      }

      [part~="toolbar-page-separator"] {
        padding: 0 4px;
      }

      [part~="toolbar-total-pages"] {
        padding-right: 4px;
      }

      [part~="toolbar-title"] {
        line-height: 2.25rem;
        display: inline-block;
        padding: 4px 0;
        flex: 1;
      }

      [part~="toolbar-button"] {
        width: 32px;
        height: 32px;
        color: black;
        margin: 2px;
        background: transparent;
        border: none;
        opacity: 0.7;
      }

      [part~="toolbar-button"]:disabled {
        opacity: 0.4;
      }

      [part~="toolbar-button"]:hover {
        opacity: 1;
      }

      [part~="toolbar-button"]:disabled:hover {
        opacity: 0.4;
      }

      [part~="toolbar-button-previous-page"]::before {
        content: url('baseline-keyboard_arrow_up-24px.svg');
      }

      [part~="toolbar-button-next-page"]::before {
        content: url('baseline-keyboard_arrow_down-24px.svg');
      }

      .page {
        padding: 8px;
        padding-bottom: 0;
      }

      .page:last-child {
        padding-bottom: 8px;
      }
    </style>
  </template>
</dom-module>
