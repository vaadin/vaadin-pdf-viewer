<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="vaadin-pdf-viewer">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 300px;
      }

      :host([hidden]) {
        display: none !important;
      }
      
      #viewerContainer {
        display:flex;
        align-content: center;
        flex:1;
        overflow:auto;
      }

      #loadingBar.hidden {
        display:none;
      }
    </style>
    <slot></slot>
    <div id="header">
      <button class="toolbarButton pageUp" title="Previous Page" id="previous">Previous page</button>
      <button class="toolbarButton pageDown" title="Next Page" id="next">Next page</button>
      <span id="title"></span>
      <input type="number" id="pageNumber" class="toolbarField pageNumber" value="1" size="4" min="1">
  
      <button class="toolbarButton zoomOut" title="Zoom Out" id="zoomOut">Zoom out</button>
      <button class="toolbarButton zoomIn" title="Zoom In" id="zoomIn">Zoom in</button>
    </div>
    <div id="loadingBar">
      <div class="progress"></div>
      <div class="glimmer"></div>
    </div>
    <div id="viewerContainer">
      <div id="viewer" class="pdfViewer"></div>
    </div>
    {{src}}
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-pdf-viewer>` is a Web Component.
       *
       * ```
       * <vaadin-pdf-viewer></vaadin-pdf-viewer>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class VaadinPdfViewer extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-pdf-viewer';
        }
        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            src: {
              type: String
            }
          };
        }

        ready(){
          super.ready();
        }
      }

      customElements.define(VaadinPdfViewer.is, VaadinPdfViewer);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VaadinPdfViewer = VaadinPdfViewer;
    })();
  </script>
</dom-module>
